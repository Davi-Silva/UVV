	<div class="container payment-page">
		<div class="row">
			<div class="col-12">
				<header>
					<h1 class="text-center">Reserva do pacote</h3>
				</header>
			</div>
			<div class="col-12">
				<form class="payment-form">
					<header>
						<h2 class="text-center">Dados Hospede 1</h4>
					</header>
					<div class="form-row">
						<div class="col-lg-4 col-md-4 col-sm-4 col-6">
							<input id="name" type="text" placeholder="Nome" required>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-6">
							<input type="text" placeholder="Sobrenome" required>
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4 col-12">
							<select id="inputEstado" required>
								<option selected>Sexo</option>
								<option>M</option>
								<option>F</option>
							</select>
						</div>
						<div class="col-12">
							<input id="address" type="text" id="inputAddress" placeholder="Endereço" required>
						</div>
						<div class="col-12">
							<input type="text" id="address2" placeholder="Endereço 2" required>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3 col-6">
							<input type="text" id="inputCEP" placeholder="CEP" required>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-6">
							<input type="text" id="inputCity" placeholder="Cidade" required>
						</div>
						<div class="col-lg-3 col-md-3 col-sm-3 col-12">
							<select id="inputEstado" required>
								<option selected>Estado</option>
								<option value="AC">Acre</option>
								<option value="AL">Alagoas</option>
								<option value="AP">Amapá</option>
								<option value="AM">Amazonas</option>
								<option value="BA">Bahia</option>
								<option value="CE">Ceará</option>
								<option value="DF">Distrito Federal</option>
								<option value="ES">Espírito Santo</option>
								<option value="GO">Goiás</option>
								<option value="MA">Maranhão</option>
								<option value="MT">Mato Grosso</option>
								<option value="MS">Mato Grosso do Sul</option>
								<option value="MG">Minas Gerais</option>
								<option value="PA">Pará</option>
								<option value="PB">Paraíba</option>
								<option value="PR">Paraná</option>
								<option value="PE">Pernambuco</option>
								<option value="PI">Piauí</option>
								<option value="RJ">Rio de Janeiro</option>
								<option value="RN">Rio Grande do Norte</option>
								<option value="RS">Rio Grande do Sul</option>
								<option value="RO">Rondônia</option>
								<option value="RR">Roraima</option>
								<option value="SC">Santa Catarina</option>
								<option value="SP">São Paulo</option>
								<option value="SE">Sergipe</option>
								<option value="TO">Tocantins</option>
							</select>
						</div>
					</div>
					<button type="submit" id="submit">Reservar</button>
					<a id="more" href="#">+ Hospedes</a>
			</div>
			</form>
