    <!-- NAVBAR -->

        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Hoteis</a>

                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

            <form class="form-inline my-2 my-lg-0">
            <div class="search">
                <input type="search" placeholder="Procura algo específico?" aria-label="Search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            
            </form>
        </div>

<!-- SEARCH ENGINE -->


    <form id="search-engine" class="container" method="GET" action="search-results/search-results.html">
        <input type="text" name="origin" id="origin" placeholder="origem">
        <input type="text" name="destination" id="destination" placeholder="Destino">
        <div class="direct-flight-only">
            <input type="checkbox" name="direct-flights-only" id="direct-flights-only">
            <label for="direct-flights-only">Somente voôs diretos</label>
        </div>
        <input type="date" id="go-date" name="go-date">
        <input type="date" name="return-date" id="return-date">
        <br>
        <button type="submit">Buscar</button>
    </form>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
